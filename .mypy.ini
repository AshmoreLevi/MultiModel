# 全局类型检查忽略规则
# 用于抑制过于严格的类型检查警告

# mypy配置
[mypy]
python_version = 3.8
warn_return_any = false
warn_unused_configs = false
ignore_missing_imports = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
allow_redefinition = true
check_untyped_defs = false

# 忽略特定模块的类型检查
[mypy-jieba.*]
ignore_errors = true

[mypy-librosa.*] 
ignore_errors = true

[mypy-soundfile.*]
ignore_errors = true

[mypy-cv2.*]
ignore_errors = true

[mypy-sklearn.*]
ignore_errors = true

[mypy-scipy.*]
ignore_errors = true

[mypy-torchvision.*]
ignore_errors = true

[mypy-PIL.*]
ignore_errors = true

[mypy-matplotlib.*]
ignore_errors = true

[mypy-seaborn.*]
ignore_errors = true

[mypy-plotly.*]
ignore_errors = true

[mypy-transformers.*]
ignore_errors = true
