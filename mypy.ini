# MyPy configuration file
[mypy]
# 基本设置
python_version = 3.8
ignore_missing_imports = true
show_error_codes = true

# 允许未类型化的定义
disallow_untyped_defs = false
allow_incomplete_defs = true
allow_untyped_decorators = true

# 减少警告
warn_return_any = false
warn_unused_configs = false
warn_unused_ignores = false
warn_redundant_casts = false
warn_unreachable = false

# 跳过特定模块的分析
[mypy-jieba.*]
ignore_errors = true

[mypy-librosa.*]
ignore_errors = true

[mypy-soundfile.*]
ignore_errors = true

[mypy-cv2.*]
ignore_errors = true

[mypy-sklearn.*]
ignore_errors = true

[mypy-scipy.*]
ignore_errors = true

[mypy-torchvision.*]
ignore_errors = true

[mypy-matplotlib.*]
ignore_errors = true

[mypy-seaborn.*]
ignore_errors = true

[mypy-plotly.*]
ignore_errors = true
